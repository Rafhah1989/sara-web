<section class="contact-page container">
    <h1>Fale Conosco</h1>

    <div class="contact-wrapper">
        <div class="contact-form">
            <h2>Envie uma Mensagem</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" placeholder="Seu nome">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="subject">Assunto</label>
                    <input type="text" id="subject" placeholder="Assunto da mensagem">
                </div>

                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" rows="5" placeholder="Sua mensagem..."></textarea>
                </div>

                <button type="submit" class="btn-gold">Enviar Mensagem</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Informações de Contato</h2>
            <div class="info-item">
                <h3>Endereço</h3>
                <p>Rua Domingos Agabito Budel, 54<br>Butiatuvinha<br>Curitiba - PR</p>
            </div>

            <div class="info-item">
                <h3>Telefone</h3>
                <p>(41) 99891-7489</p>
            </div>

            <div class="info-item">
                <h3>E-mail</h3>
                <p>edsonhadas@gmail.com</p>
            </div>

            <div class="info-item">
                <h3>Horário de Atendimento</h3>
                <p>Segunda a Sexta: 09h às 18h</p>
            </div>
        </div>
    </div>
</section>
